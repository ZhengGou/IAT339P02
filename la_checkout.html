<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Playball&display=swap" rel="stylesheet">
    <title>Your shopping cart</title>

    <link href="css/Lachoco-main.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-information">
            <p>Free domestic shipping on orders over $ 50 .</p>
        </div>

        <div class="header-main">
            <div class="money">CAD</div>
            <figure><img src="img/nlogo.png" id="logo" alt="LaChoco logo" /></figure>
            <div class="header-main-cart-account">
                <a href="la_checkout.html"><i class="fa fa-cart-plus"></i></a>
            </div>

        </div>
    </header>

    <main>
        <br> <!--temporary, should be fixed in the future-->
        <section class="tables">

            <table>
                <tr>
                    <th>No.</th>
                    <th>Items</th>
                    <th>Price ($)</th>
                    <th> </th>
                </tr>
                <tr>
                    <td>1.</td>
                    <td>
                        <figure><img src="img/chocobar_maya70.png" alt="product">
                            <figcaption>70% Maya</figcaption>
                        </figure>

                    </td>
                    <td>$5.00</td>
                    <td>
                        <button type="button">Remove</button>
                        <i class="fa fa-close"></i>
                    </td>
                </tr>

                <tr>
                    <td>2.</td>
                    <td>
                        <figure><img src="img/chocobar_wanpu70.png" alt="product">
                            <figcaption>70% Wanpu</figcaption>
                        </figure>

                    </td>
                    <td>$7.00</td>
                    <td>
                        <button type="button">Remove</button>
                        <i class="fa fa-close"></i>
                        <!--Remove button will be change to "X" icon when in mobile size-->
                    </td>
                </tr>

                <tr>
                    <td> </td>
                    <td><span>Total:</span></td>
                    <td>$12.00</td>
                    <td> </td>
                </tr>
            </table><br>

            <section id="checkoutBtn">
                <a href="#row"><button type="button">Proceed To Checkout</button></a>
            </section>

        </section>

        <form>
            <section id="row">
                <h3>Payment Form</h3>
                <div class="col-radio">

                    <label>Select Card Type: </label>
                    <input type="radio" name="cardtype" value="Visa" class="rd">Visa
                    <span class="checkmark"></span>
                    <input type="radio" name="cardtype" value="Visa" class="rd">Mastercard
                    <span class="checkmark"></span>
                </div>

                <div class="col">

                    <label for="inputcname">Cardholder's name:</label>
                    <input id="inputcname" placeholder="Margaret LU" type="text">

                    <label for="inputcardnumber">Card Number:</label>
                    <input id="inputcardnumber" placeholder="16-digits" type="text" maxlength="16">

                </div>


                <div class="col">

                    <label for="inputDate">Expiration date:</label>
                    <input id="inputDate" placeholder="01" type="text" maxlength="2">

                    <label for="inputYear">Year:</label>
                    <input id="inputYear" placeholder="2019" type="text" maxlength="4">

                    <label for="code">Security Code:</label>
                    <input id="code" name="code" placeholder="3-digits" type="text" maxlength="3">

                </div><br>

                <a href=la_inforbulid.html"><button type="submit">Submit</button></a>

            </section>

        </form><br>

    </main>

    <footer>
            <section id="connect">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
    
                <h4>Open time:</h4>
                <p>Monday-Firday: 11:00-18:00</p>
                <p>Weeekend and holiday: 12:00-16:00</p>
            </section>
            <p>Copyright Â© 2019 by Wenyue He and Ethan Zhu, La choco company.All rights reserved. </p>
        </footer>

</body>

</html>
